{% include header.html %}
{% include navbar.html %}

<section class="basic-content-section blog-post">
    <div class="content">
        {% if page.featured-image %}
            {% include post-featured-image.html image=page.featured-image alt=page.featured-image-alt %}
        {% endif %}
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date_to_string }}
            -
            {{ page.author }}</p>

        {{ content }}
    </div>
</section>

{% include footer.html %}
